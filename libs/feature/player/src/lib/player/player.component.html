<golden-state-management-page-wrapper
  [title]="firstName"
  [isLoader]="true"
  [resource]="player$ | async"
  [returnUrl]="'team'">
  <ng-container *ngIf="player$ |async as player">
    <div class="field first-name">
      <h3>Name</h3>
      <span>
      {{player.firstName}} {{player.lastName}}
      </span>
    </div>
    <div class="field college">
      <h3>college</h3>
      <span>
      {{player.college}}
      </span>
    </div>
    <div class="image">
      <img [src]="player.image" [alt]="player.firstName">
    </div>
  </ng-container>
</golden-state-management-page-wrapper>
