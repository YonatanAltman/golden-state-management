<h2 class="title">{{title}}</h2>
<div class="return" *ngIf="returnUrl">
  <button mat-icon-button [routerLink]="'/'+returnUrl">
    <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40">
      <path d="M14.917 29.375 5.5 20l9.417-9.417 1.458 1.5-6.833 6.834H34.5v2.125H9.542l6.833 6.833Z"/>
    </svg>
  </button>
</div>
<div class="wrapper">
  <ng-container *ngIf="isLoader && resource || !isLoader;else loader">
    <ng-content></ng-content>
  </ng-container>
</div>
<ng-template #loader>
  <golden-state-management-loader></golden-state-management-loader>
</ng-template>
