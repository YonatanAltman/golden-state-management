<div class="wrapper">
  <ng-container *ngIf="logo">
    <img [src]="logo" alt="logo" routerLink="/home">
  </ng-container>
  <div class="navs">

    <ng-container *ngFor="let nav of navs">
      <button mat-button color="primary" [routerLink]="nav.link" [routerLinkActive]="'active'">
        {{nav.label}}
      </button>
    </ng-container>
  </div>
  <div class="state-management-logo">
    <a mat-button [href]="stateManagement.link" target="_blank">
      <img [src]="stateManagement.logo"/>
      <div>Powered by {{stateManagement.name}}</div>
    </a>
  </div>
</div>
